<!DOCTYPE html>
<html leng="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./test.css">
    <title>GB-Renovation</title>
    <link rel="stylesheet" href="./test.css" />
  </head>
  <body>
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <img src="./images/brokenGlass.jpg" style="width:100%">
          <div class="text"><h3>Scratched Glass Repair</h3> <button>view more</button></div>
        </div>
      
        <div class="mySlides fade">
          
          <img src="images/sprayingCard.jpg" style="width:100%">
          <div class="text"><h3>On-Site Paint Spraying Repairs</h3> <button>View more</button></div>
        </div>
      
        <div class="mySlides fade">
        
          <img src="images/SurfaceRemovalCard.jpg" style="width:100%">
          <div class="text"><h3>Surface Contamination Removal</h3> <button>view more</button></div>
        </div>
        
        <div class="mySlides fade">
          
          <img src="images/Grinderremovalcard.jpg" style="width:100%">
          <div class="text"><h3>Grinder, Weld Plasma Spatter Removal</h3> <button>view more</button></div>
        </div>

        <div class="mySlides fade">
         
          <img src="images/cchipnshellcard.jpg" style="width:100%">
          <div class="text"><h3>Chip Shell Repairs</h3> <button>view more</button></div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="images/woodWorking.jpg" style="width:100%">
          <div class="text"><h3>Scratched Wood Repair</h3> <button>view more</button></div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
      </div>
      <script src="./test.js"></script>
  </body>
</html>
